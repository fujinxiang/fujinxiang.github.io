<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>工具集</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js"></script>
    <script src="./data.js"></script>
    <style>
      body{
        background-color: #0e87c0;
      }
      .item-card {
        display: inline-block;
        width: 150px;
        height: 60px;
        line-height: 60px;
        border: 1px solid #0e87c0;
        background-color: #fff;
        color: #0e87c0;
        margin: 10px;
        text-align: center;
        text-decoration: none;
      }

      .item-card:hover {
        border: 1px solid #fff;
        /* box-shadow: 0 0 10px #0e87c0; */
      }
    </style>
  </head>

  <body>
    <div id="container">
      <a v-for="item in items" class="item-card" :href="item.path" target="_blank">{{item.name}}</a>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            items: [],
          };
        },
      }).mount('#container');

      app.items = window.tools;
    </script>
  </body>
</html>
