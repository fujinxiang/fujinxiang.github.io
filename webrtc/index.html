  <script>

    function getSearchQuery(variable) {
      const search = window.location.search;
      const query = search.substring(1);
      const vars = query.split("&");
      let value = "";
      for (let i = 0, len = vars.length; i < len; i++) {
        const pair = vars[i].split("=");
        if (pair[0] == variable) {
          value = pair[1];
          break;
        }
      }
      return decodeURIComponent(value);
    }


    const idInput = document.querySelector('#signal_url');
    const url = getSearchQuery('url');
    if(url){
      idInput.value = url;
    }
  </script>
